<div class="row" >
    <div class="col-sm-6">
        <div class="card" *ngIf="productobject">
            <div class="card-header">
              <p>
                {{productobject.title}}
              </p>
              <p>{{productobject.body}}</p>
            </div>
            <div class="card-body">
                 <p class="d-flex justify-content-between">
                    <button class="btn btn-primary" [routerLink]="['/create', productobject.id]">edit</button>
                    <button class="btn btn-danger" (click)="onremove(productobject.id)">Delete</button>
                 </p>
            </div>
        </div>
    </div>
</div>
